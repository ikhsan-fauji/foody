<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Foody Apps" />
    <meta name="keywords" content="Foody, Foody Apps, Restaurant, Food" />
    <meta name="author" content="Ikhsan Fauji" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foody | Home</title>
    <link rel="shortcut icon" href="./images/icons/icon.png" />

    <meta name="theme-color" content="#fbc914" />
    <!-- The manifest link will be generated and embed by webpack plugin -->
    <!-- IOS -->
    <meta name="apple-mobile-web-app-status-bar" content="yes" />
    <link rel="apple-touch-icon" href="./images/icons/app-icon.png" />

    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      font-display="optional"
    />
    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      font-display="optional"
    />
    <link
      rel="preload"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      />
    </noscript>
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      />
    </noscript>
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
      />
    </noscript>
  </head>

  <body>
    <a href="#main-content" class="skip-link">Skip to content</a>
    <header>
      <foody-navbar id="navbar">
        <div class="container navbar-container">
          <div class="brand-logo">
            <button id="burger" aria-label="burger-button"></button>
            <a class="brand-link" href="#">Foody</a>
          </div>
        </div>
      </foody-navbar>
      <div id="header-content">
        <hero-breadcrumb>
          <section class="hero"></section>
        </hero-breadcrumb>
      </div>
    </header>
    <main id="main-content">
      <skeleton-loader></skeleton-loader>
    </main>
    <foody-footer></foody-footer>
    <div id="alert-container"></div>
  </body>
</html>
